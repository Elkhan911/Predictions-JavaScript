<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Предсказания</title>
  </head>
  <body class="page">
    <section class="content">
      <h1 class="content__header">Предсказатель</h1>
      <div class="predictions">
        <p class="predictions__hint">
          По клику на кнопку вы можете получить только одно предсказание в день
        </p>
        <div class="predictions__timer" id="_timer">?</div>
        <p class="predictions__text" id="_textOfPredict"></p>
        <button id="_startBtn" class="predictions__button">
          узнать свою судьбу
        </button>
        <button
          id="_stopBtn"
          class="predictions__button predictions__button_off"
        >
          получить предсказание
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
